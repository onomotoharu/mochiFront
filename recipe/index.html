<!DOCTYPE html>  
<html lang="ja">  
        <head>  
                <meta charset="UTF-8">  
                <meta http-equiv="content-script-type" content="text/javascript">  
                <meta name="viewport" content="width=device-width,user-scalable=no">  

                <title>cheese</title>

                <meta name="description" content="" />
                <meta name="keywords" content="" />
                <meta name="apple-mobile-web-app-capable" content="yes">
                <!-- <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"> -->
                <!--[if lt IE 9]>
                <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
                <![endif]-->
                <link rel="stylesheet" type="text/css" href="../template.css">
                <link rel="stylesheet" type="text/css" href="./recipe.css">
                <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
                <script language="javascript" src="../template.js"></script>
                <script language="javascript" src="recipe.js"></script>
        </head>

        <body>
        <script>header();</script>
        <div class="allcontents">
                <div class="photo" id="re_photo"><img src="./img/meat.jpg"></div>
                <section class="title">
                        <div class="recipename" id="recipename">豚肉ともやしの炒め物</div>
                        <div class="fav" id="re_fav"><img src="./img/reci_btn_fav.png"></div>
                </section>
                <section class="deta" name="deta">
                        <div class="time" id="time"><img src="./img/time.gif">　15分</div>
                        <div class="yen" id="yen"><img src="./img/money.gif">　約100円</div>
                </section>
                <table class="material" id="material">
                        <tr><th colspan="2">材料：1人前</th></tr>
                        <tr><td>もやしゃああああああ</td><td>1袋</td></tr>    
                        <tr><td>豚肉こま切れ</td><td>１００g</td></tr>
                        <tr><td>塩こしょう</td><td>少々</td></tr>
                        <tr><td>醤油</td><td>小さじ２</td></tr>
                </table>
                <div class="process" name="process">
                        <div class="number">1</div>
                        <div class="pro_text">もやしは袋の中に水を入れて軽く洗います。<br>豚肉は、更に1cm位の幅に切ります。</div>
                </div>
                <div class="process" name="process">
                        <div class="number">2</div>
                        <div class="pro_text">フライパンに油をしいて豚肉を炒めます。<br>塩コショウで味付けをします。</div>
                </div>
                <div class="process" name="process">
                        <div class="number">3</div>
                        <div class="pro_text">豚肉に火が通ったら、もやしを加えてお好みの固さまで炒めます。最後に醤油をフライパンにたらし、さっとあえたら出来上がり。</div>
                </div>
                <div class="cookedBtn">
                        <p>つくった！</p>
                </div>
        </div>
        <script>footer();</script>
        </body>
</html>
