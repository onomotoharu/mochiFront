<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>jquery　CanvasChart.js TEST</title>
 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="./jquery.canvasChart.js"></script>
<!--[if IE]><script type="text/javascript" src="./excanvas.js"></script><![endif]-->
 
<script type="text/javascript">
$(function(){
    $('#canvasChart').canvasChart({
        /*********************
         * 基本設定
        *********************/
        polygon             : 6,            //頂点の数
        chartInput          : '.chartInput',//チャートのインプットclass
        valuation           : 100,            //評価値
        radius              : 130,          //半径
        bgType              : 'pol',        //背景のタイプ　 pol:多角形 or arc:円
        angle               : '30',           //レーダーチャートの回転度数
            
        /*********************
         * 背景
        *********************/
        bgStroke            : false,         //背景の線 true or false
        bgStrokeColor       : '#9c7d25',       //背景の線色
        bgLineWidth         : 6,            //背景の線の太さ
        bgFill              : false,         //背景の塗り true or false
        bgDivision          : 1,            //背景の分割数
            
        /*********************
         * チャート
        *********************/
        chartStrokeColor    : ['#9c7d25'],  //チャートの線
        chartFillColor      : ['none'],//チャートの塗り色 noneで塗らない
        chartLineWidth      : 6,//線の太さ
            
        /*********************
         * レーダーチャートの頂点
        *********************/
        chartPoint          : true,         //チャートの点描画 true or false
        chartPointType      : ['arc'],   //点の図形タイプ square:四角 or arc:円
        chartPointType2     : ['fill'],     //線か塗りつぶし　stroke or fill
        chartPointLineWidth : 1,            //頂点の線の太さ
        chartPointSize      : [15],         //チャートの頂点サイズ
        chartPointColor     : [''],         //チャートの頂点描画色、指定無しで線と同じ色
            
        /*********************
         * 評価名
        *********************/
        valuationPrint      : true,         //評価名の表示　true or false
        valuationName       : ['米','菜','魚','肉','他', '麺'],//評価名
        valuationPosition   : 1,            //評価名要素の位置
        valuationClass      : '',           //評価名要素のclass デフォルトでvalName
            
        /*********************
         * 評価の数値
        *********************/
        valuationCntPrint   : false,         //評価の数値表記 true or false
            
        /*********************
         * 中央からのゲージライン
        *********************/
        gauge               : false,         //中央からのゲージライン描画 true or false
        gaugeColor          : '',           //中央からのゲージライン描画色、指定無しで背景線と同じ色
            
        /*********************
         * ゲージラインのスケール
        *********************/
        scale               : false,         //ゲージラインの目盛り描画 true or false
    });
});
</script>
 
</head>
 
<body>
 
<div id="canvasChart">
    <canvas width="380" height="380"></canvas>
    <div class="chartInput">
        <input type="hidden" value="100" id="input1" name="input1" />
        <input type="hidden" value="100" id="input2" name="input2" />
        <input type="hidden" value="100" id="input3" name="input3" />
        <input type="hidden" value="100" id="input4" name="input4" />
        <input type="hidden" value="100" id="input5" name="input5" />
        <input type="hidden" value="100" id="input6" name="input6" />
    </div>
</div>
 
</body>
</html>
