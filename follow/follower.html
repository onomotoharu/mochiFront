                window.onload = function(){
                        img1 = 'img/follow3_off.png', img2 = 'img/follow3_on.png';
                        var i, e = document.getElementsByTagName('span');
                        for (i=0; i<e.length; i++) if (e[i].className=='toggleImage') e[i].onclick = setImage();
                }
                function setImage() {
                        var flg = false;
                        return function() {
                                flg = !flg;
                                var img = this.getElementsByTagName('img');
                                if (img.length) img[0].src = flg?img2:img1;
                        };
                }
